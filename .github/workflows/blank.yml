name: Semgrep Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  semgrep:
    name: Semgrep SAST Scan with Custom Rules
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install rsync
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync

    - name: Setup SSH and Download Custom Rules
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 104.197.251.175 >> ~/.ssh/known_hosts

        # Download custom Semgrep rules
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" pranavanil123@104.197.251.175:/home/pranavanil123/Semgrep-rules ./custom-semgrep-rules

    - name: Install Semgrep CLI
      run: |
        python3 -m pip install semgrep

    - name: Run Semgrep scan with custom rules
      id: scan
      run: |
        mkdir -p security-reports
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        semgrep scan --config ./custom-semgrep-rules --json --json-output=security-reports/semgrep-results-${TIMESTAMP}.json
        echo "file_name=semgrep-results-${TIMESTAMP}.json" >> $GITHUB_OUTPUT

    - name: Upload JSON to remote VM
      run: |
        FILE_NAME=${{ steps.scan.outputs.file_name }}
        scp -i ~/.ssh/id_rsa security-reports/$FILE_NAME pranavanil123@104.197.251.175:/home/pranavanil123/semgrep_findings/
